<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/70b8629cf1.js" crossorigin="anonymous"></script>

    <title>Form App</title>
</head>
<body>
    <div class="form-sec">
        <div class="profile-icon-sec form-row">
            <i class="fa-solid fa-id-badge fa-6x profile-icon"></i>
        </div>

        <form onsubmit="JavaScript:insertForm(event)" id="form">
            <div class="name-sec form-row">
                <label for="name">Enter your Name: </label>
                <input type="text" name="name" id="name" placeholder="Eg: Adam S">
            </div>
            <div id="address-line-1" class="form-row">
                <label for="addr-line-1">Address Line 1: </label>
                <input type="text" name="addr-line-1" id="add1" placeholder="1234 Main street">
            </div>
            <div id="address-line-2" class="form-row">
                <label for="addr-line-2">Address Line 2: </label>
                <input type="text" name="addr-line-2" id="add2" placeholder="Apartment, Studio or floor">
            </div>
            <div id="district-div" class="form-row">
                <label for="district">District: </label>
                <input type="text" name="district" id="district" placeholder="Delhi">
            </div>
            <div class="phone-sec form-row">
                <label for="phone">Phone-num: </label>
                <input type="text" name="phone" id="phone" placeholder="+91 ">
            </div>
            <div class="submit-sec">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <div style="margin: 20px;">OR</div>

    <div>
        <div class="update-btn">
            <a href="updateAddress.html" class="btn-1">Update Address</a>
        </div>
        <div class="display-btn">
            <a href="output.html" class="btn-2">Display User</a>
        </div>
        <div class="display-btn">
            <a href="delete.html" class="btn-1">Delete User</a>
        </div>
    </div>

    <script src="preload.js"></script>

</body>
</html>
