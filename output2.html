<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="outputStyle.css">

    <script src="https://kit.fontawesome.com/70b8629cf1.js" crossorigin="anonymous"></script>

    <title>Form Details</title>
</head>
<body>
    <section id="user-details">
        <div class="profile-pic">
            <i class="fa-solid fa-circle-user fa-7x"></i>
        </div>
        <div class="profile-details">
            <p>
                <p class="key">NAME: </p>
                <p class="value name"></p>
            </p>
            <p>
                <p class="key">ADDRESS: </p>
                <p class="value address"></p>
            <p>
                <p class="key">DISTRICT: </p>
                <p class="value district"></p>
            </p>
            <p>
                <p class="key">PHONE: </p>
                <p class="value phone"></p>
            </p>
        </div>
        <div>
            <button class="submit-btn"><a href="index.html">Go Back</a></button>
        </div>
    </section>

    <script src="outputMain.js"></script>
</body>
</html>
