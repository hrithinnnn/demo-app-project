<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Details</title>
</head>
<body>

  <form onsubmit="JavaScript:viewData(event)">
    <div class="submit-sec">
        <button type="submit" class="submit-btn">View All</button>
        <a class="submit-btn" href="index.html">Go Back</a>
    </div>
  </form>

  <form onsubmit="JavaScript:testingRollback(event)">
    <div class="submit-sec">
        <button type="submit" class="submit-btn">Rollback</button>
    </div>
  </form>

<br><BR><BR>

  <form onsubmit="JavaScript:viewSearchData(event)" id="form">
    <div class="name-sec form-row">
        <label for="name">Enter your Name: </label>
        <input type="text" name="name" id="name" placeholder="Eg: Adam S">
    </div>
    <div class="phone-sec form-row">
        <label for="phone">Phone-num: </label>
        <input type="text" name="phone" id="phone" placeholder="+91 ">
    </div>
    <div class="submit-sec">
        <button type="submit" class="submit-btn">Search</button>

    </div>
  </form>

    <div id="table">


    </div>

    <script src="preload.js"></script>
</body>
</html>
